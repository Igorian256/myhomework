{% extends 'default.html' %}

{% block content %}
  <h1>Список новостей:</h1>
  <ul>
    {% for article in news_list %}
      <li>
        <h2>{{ article.title }}</h2>
        <p>{{ article.date }}</p>
        <p>{{ article.text|slice:":20"|censor }}</p>
        <a href="/news/{{ article.id }}">Полная информация</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
